<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pinjobs</title>
</head>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="public/logo-dark128x.png" width="48" height="48" alt="">
    </a>
    <form class="form-inline mr-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
    <a class="navbar-brand" href="#">
        <p>Profile</p>
    </a>
</nav>

<body>
    <div id="jobpost" class="card bg-dark text-white">
        <img src="public/Screen Shot 2019-10-13 at 10.17.37 PM.png" class="card-img" alt="...">
        <div class="card-img-overlay">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.</p>
            <p class="card-text">Last updated 3 mins ago</p>
        </div>
    </div>
    <div id="landing" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="text-center">
                    <h5>Welcome to Pinjobs</h5>
                    <h7>Easy to use tech search engine..</h7>
                </div>
                <div class="modal-body">
                    <input class="form-control form-control-lg" type="text" placeholder="Email"><br>
                    <input class="form-control form-control-lg" type="text" placeholder="Career"><br>
                </div>
                <div class="text-center">
                    <button id="login" type="button" class="btn btn-danger btn-lg btn-block">Log-In</button>
                </div>
                <h8>SIGN UP FOR FREE</h8>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
