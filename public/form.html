<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User Profile Form</title>
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Row1 -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <!-- Form -->
            <form>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="fname" class="form-control" id="input-fname" aria-describedby="emailHelp"
                        placeholder="Enter your firstname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="lname" class="form-control" id="input-lname" aria-describedby="emailHelp"
                        placeholder="Enter your lastname">
                </div>
                <div class="form-group">
                    <label for="job">Job Title</label>
                    <input type="job" class="form-control" id="input-job" aria-describedby="emailHelp"
                        placeholder="Enter your preferred Job Title">
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <input type="skills" class="form-control" id="input-skills" aria-describedby="emailHelp"
                        placeholder="Enter all your skills here">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn URL</label>
                    <input type="linkedin" class="form-control" id="input-linkedin" aria-describedby="emailHelp"
                        placeholder="Enter all your LinkedIn URL here">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="city" class="form-control" id="input-city" aria-describedby="emailHelp"
                        placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="state" class="form-control" id="input-state" aria-describedby="emailHelp"
                        placeholder="Enter your State">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>

</html>
